<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Information Form</title>
</head>
<body>

    <h1>Student Information Form</h1>

    <form action="/" method="post">
        <fieldset>
            <legend>Enter details:</legend>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="FIRST_NAME" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="LAST_NAME" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="GENDER">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DOB" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="EMAIL" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="PHONE_NUMBER" pattern="[0-9]{10}" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="ADDRESS" rows="4" required></textarea><br><br>

        <label for="course">Course:</label>
        <input type="checkbox" id="HTML" name="COURSE_HTML" value="HTML">
        <label for="HTML"> HTML</label>
        <input type="checkbox" id="PYTHON" name="COURSE_PYTHON" value="PYTHON">
        <label for="PYTHON"> PYTHON</label>
        <input type="checkbox" id="JAVA" name="COURSE_JAVA" value="JAVA">
        <label for="JAVA"> JAVA</label>
        <br><br>

        <label for="enrollmentYear">Enrollment Year:</label>
        <input type="number" id="enrollmentYear" name="ENROLLEMENT_YEAR" min="1900" max="2100" required><br><br>

        <label for="isInternational">Application type: </label>
        <input type="radio" id="Local" name="IS_INTERNATIONAL" value="Local">
        <label for="Local">Local</label>
        <input type="radio" id="International" name="IS_INTERNATIONAL" value="International">
        <label for="International">International</label><br><br>


        <label for="submitBtn"></label>
        <button type="submit" id="submitBtn">Submit</button>

        <input type="reset" id="restBtn" name="restBtn" value="Reset">
        <h3>{{context}}</h3>
        </fieldset>
    </form>

</body>
</html>
